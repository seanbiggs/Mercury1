# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.
# Enable arcs support

[include timelapse.cfg]

[include mainsail.cfg]

[include NozzleClean.cfg]

[include stealthburner_leds.cfg]

[include klicky-probe.cfg]

#[include klicky-z-tilt-adjust.cfg]

#[include klicky-quad-gantry-level.cfg]

[exclude_object]

[gcode_arcs]
resolution: 0.1

[gcode_macro START_PRINT]
gcode:
	{% set BED_TEMP=params.BED_TEMP|default(100)|float %}
	{% set EXTRUDER_TEMP=params.EXTRUDER_TEMP|default(230)|float %}
	
	# Home the printer
	G90
	M83
	G28
	
	# Preheat the bed
	M140 S{BED_TEMP}
	M190 S{BED_TEMP}
	#M104 S{EXTRUDER_TEMP}
	
	# Heat the extruder to the desired temperature
	M104 S{EXTRUDER_TEMP}
	M109 S{EXTRUDER_TEMP}
	
	# Prime line sequence
	G1 Z5 F3000 ; lift
	G1 X20 Y5 F1500 ; move to prime position
	G1 Z0.15 F3000 ; get ready to prime
	G92 E0 ; reset extrusion distance
	G1 X100 E20 F600 ; prime nozzle with adjusted extrusion / E__ based on how much you like
	
	# String removal circle after priming
	G1 Z0.2 F3000 ; adjust to 0.2mm above the bed
	G1 Y15 F10000 ; move the toolhead in the Y direction by 15 units
	
	# Execute the circle 3 times
	G2 I-5 J0 F10000 ; circle with 5mm radius
	G2 I-5 J0 F10000
	G2 I-5 J0 F10000


[stepper_x]
# endstop_pin: tmc2209_stepper_x:virtual_endstop
# homing_retract_dist: 0
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !P1.29
position_endstop: 0
position_max: 350
position_min: 0
homing_speed: 100

[stepper_y]
# endstop_pin: tmc2209_stepper_y:virtual_endstop
# homing_retract_dist: 0
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !P1.28
position_endstop: 0
position_max: 350
position_min: -34
homing_speed: 100

